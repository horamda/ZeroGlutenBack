<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar formulario de contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all-zerogluten.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar formulario de contacto</h1>
        <form method="POST" action="{{ url_for('editar_contacto', id=contacto.id) }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ contacto.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contacto.email }}" required>
            </div>
            <div class="form-group">
                <label for="motivo_contacto">Motivo de Contacto:</label>
                <select class="form-control" id="motivo_contacto" name="motivo_contacto" required>
                    <option value="consulta" {% if contacto.motivo_contacto == 'consulta' %}selected{% endif %}>Consulta</option>
                    <option value="sugerencia" {% if contacto.motivo_contacto == 'sugerencia' %}selected{% endif %}>Sugerencia</option>
                    <option value="otro" {% if contacto.motivo_contacto == 'otro' %}selected{% endif %}>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serv_utilizado">Servicio Utilizado:</label>
                <input type="text" class="form-control" id="serv_utilizado" name="serv_utilizado" value="{{ contacto.serv_utilizado }}">
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ contacto.ubicacion }}">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" required>{{ contacto.mensaje }}</textarea>
            </div>
            <div class="form-group">
                <label for="newsletter">Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter" {% if contacto.newsletter == 'Sí' %}checked{% endif %}>
            </div>
            <div class="form-group">
                <label for="leido">Marcar como leído:</label>
                <input type="checkbox" id="leido" name="leido" {% if contacto.leido %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
